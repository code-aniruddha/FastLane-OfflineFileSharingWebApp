<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing - Download Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .file-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .file-icon {
            font-size: 48px;
            margin-bottom: 15px;
            text-align: center;
        }

        .file-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            word-break: break-word;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .download-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #5568d3;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        <blade keyframes|%20spin%20%7B%0D>0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìÅ Shared Files</h1>
            <p class="subtitle">Download files shared on this network</p>
        </header>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading files...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileIcon(mimetype) {
            if (mimetype.startsWith('image/')) return 'üñºÔ∏è';
            if (mimetype.startsWith('video/')) return 'üé•';
            if (mimetype.startsWith('audio/')) return 'üéµ';
            if (mimetype.includes('pdf')) return 'üìï';
            if (mimetype.includes('zip') || mimetype.includes('rar')) return 'üì¶';
            if (mimetype.includes('text')) return 'üìù';
            return 'üìÑ';
        }

        function downloadFile(fileId, fileName) {
            const downloadUrl = `${API_URL}/download/${fileId}`;
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function loadFiles() {
            try {
                const response = await fetch(`${API_URL}/files`);
                const data = await response.json();
                const files = data.files || [];

                const content = document.getElementById('content');

                if (files.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <h2>No files available</h2>
                            <p>The host hasn't shared any files yet</p>
                        </div>
                    `;
                    return;
                }

                const fileGrid = files.map(file => `
                    <div class="file-card" onclick="downloadFile('${file.id}', '${file.name}')">
                        <div class="file-icon">${getFileIcon(file.mimetype)}</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatBytes(file.size)}</div>
                        <button class="download-btn" onclick="event.stopPropagation(); downloadFile('${file.id}', '${file.name}')">
                            Download
                        </button>
                    </div>
                `).join('');

                content.innerHTML = `<div class="file-grid">${fileGrid}</div>`;
            } catch (error) {
                console.error('Failed to load files:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h2>Connection Error</h2>
                        <p>Unable to connect to the file server</p>
                    </div>
                `;
            }
        }

        // Load files on page load
        loadFiles();

        // Refresh every 5 seconds
        setInterval(loadFiles, 5000);
    </script>
</body>

</html>
