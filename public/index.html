<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastLane - File Sharing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #bg-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #E76F51 0%, #E9C46A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(231, 111, 81, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.95;
            font-weight: 500;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .file-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: scaleIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .file-card:nth-child(1) { animation-delay: 0.1s; }
        .file-card:nth-child(2) { animation-delay: 0.2s; }
        .file-card:nth-child(3) { animation-delay: 0.3s; }
        .file-card:nth-child(4) { animation-delay: 0.4s; }

        .file-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
            border-color: rgba(231, 111, 81, 0.3);
        }

        .file-card:active {
            transform: translateY(-4px) scale(1);
        }

        .file-icon {
            font-size: 48px;
            margin-bottom: 15px;
            text-align: center;
        }

        .file-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            word-break: break-word;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .download-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #E76F51 0%, #E9C46A 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(231, 111, 81, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 111, 81, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.8s ease-out;
        }

        .upload-area {
            border: 3px dashed rgba(231, 111, 81, 0.4);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, rgba(231, 111, 81, 0.05) 0%, rgba(233, 196, 106, 0.05) 100%);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(231, 111, 81, 0.1) 0%, rgba(233, 196, 106, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area:hover {
            border-color: rgba(231, 111, 81, 0.6);
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(231, 111, 81, 0.15);
        }

        .upload-area.dragging {
            background: linear-gradient(135deg, rgba(231, 111, 81, 0.15) 0%, rgba(233, 196, 106, 0.15) 100%);
            border-color: rgba(231, 111, 81, 0.8);
            transform: scale(1.05);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #666;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #E76F51 0%, #E9C46A 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(231, 111, 81, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 111, 81, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title-white {
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .upload-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .upload-subtext {
            font-size: 14px;
            color: #666;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid rgba(231, 111, 81, 1);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 80px 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        .empty-icon {
            font-size: 100px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <canvas id="bg-canvas"></canvas>
    </div>

    <div class="container">
        <header>
            <h1>‚ö° FastLane</h1>
            <p class="subtitle">Share files instantly on this network</p>
        </header>

        <!-- Upload Section -->
        <div class="upload-section">
            <div class="section-title">üì§ Upload Files to Desktop</div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">Tap to select files or drag and drop</div>
                <div class="upload-subtext">Multiple files supported ‚Ä¢ Up to 10GB per file</div>
                <input type="file" id="fileInput" multiple>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="section-title section-title-white">üì• Available Files</div>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p style="font-size: 18px; font-weight: 500;">Loading files...</p>
            </div>
        </div>
    </div>

    <script>
        // Three.js Background Animation
        function initThreeBackground() {
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Create particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 800;
            const posArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.02,
                color: 0xffffff,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            camera.position.z = 3;

            // Animation
            let mouseX = 0;
            let mouseY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            });

            function animate() {
                requestAnimationFrame(animate);

                particlesMesh.rotation.x += 0.0003;
                particlesMesh.rotation.y += 0.0005;

                camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
                camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;

                renderer.render(scene, camera);
            }

            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Initialize Three.js background
        initThreeBackground();

        const API_URL = window.location.origin;

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileIcon(mimetype) {
            if (mimetype.startsWith('image/')) return 'üñºÔ∏è';
            if (mimetype.startsWith('video/')) return 'üé•';
            if (mimetype.startsWith('audio/')) return 'üéµ';
            if (mimetype.includes('pdf')) return 'üìï';
            if (mimetype.includes('zip') || mimetype.includes('rar')) return 'üì¶';
            if (mimetype.includes('text')) return 'üìù';
            return 'üìÑ';
        }

        function downloadFile(fileId, fileName) {
            const downloadUrl = `${API_URL}/download/${fileId}`;
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function loadFiles() {
            try {
                const response = await fetch(`${API_URL}/files`);
                const data = await response.json();
                const files = data.files || [];

                const content = document.getElementById('content');

                if (files.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <h2>No files available</h2>
                            <p>The host hasn't shared any files yet</p>
                        </div>
                    `;
                    return;
                }

                const fileGrid = files.map(file => `
                    <div class="file-card" onclick="downloadFile('${file.id}', '${file.name}')">
                        <div class="file-icon">${getFileIcon(file.mimetype)}</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatBytes(file.size)}</div>
                        <button class="download-btn" onclick="event.stopPropagation(); downloadFile('${file.id}', '${file.name}')">
                            Download
                        </button>
                    </div>
                `).join('');

                content.innerHTML = `<div class="file-grid">${fileGrid}</div>`;
            } catch (error) {
                console.error('Failed to load files:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h2>Connection Error</h2>
                        <p>Unable to connect to the file server</p>
                    </div>
                `;
            }
        }

        // Upload functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        async function uploadFiles(files) {
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressFill.style.width = percent + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        progressFill.style.width = '100%';
                        setTimeout(() => {
                            progressBar.style.display = 'none';
                            fileInput.value = '';
                            loadFiles(); // Refresh file list
                        }, 500);
                    } else {
                        alert('Upload failed: ' + xhr.statusText);
                        progressBar.style.display = 'none';
                    }
                });

                xhr.addEventListener('error', () => {
                    alert('Upload failed. Please try again.');
                    progressBar.style.display = 'none';
                });

                xhr.open('POST', `${API_URL}/upload`);
                xhr.send(formData);
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed: ' + error.message);
                progressBar.style.display = 'none';
            }
        }

        // Load files on page load
        loadFiles();

        // Refresh every 5 seconds
        setInterval(loadFiles, 5000);
    </script>
</body>

</html>
